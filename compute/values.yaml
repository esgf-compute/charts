# Internal HTTP/TCP load balancer
traefik:
  serviceType: NodePort

  rbac:
    enabled: true

  ssl:
    enabled: true
    enforced: true
    tlsMinVersion: VersionTLS12
    cipherSuites:
    - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
    - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
    - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
    - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
    - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
    - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256
    - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA
    - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
    - TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA
    - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA
    - TLS_ECDHE_ECDSA_WITH_RC4_128_SHA
    generateTLS: true

  dashboard:
    enabled: false
    domain: ''
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
      labels:
        traffic-type: external

  # This traefik instance will only handle ingress objects with these labels
  kubernetes:
    labelSelector: traffic-type=internal

  metrics:
    prometheus:
      enabled: true
      restrictAccess: true

  resources: {}
    # requests:
    #   cpu: 200m
    #   memory: 256Mi

    # limits:
    #   cpu: 500m
    #   memory: 512Mi

persistence:
  dataClaimName: compute-data

imagePullSecrets: []
# - name: docker-registry

# User resources
# 
# Per worker allocation is calculate as follows
# worker cpu and memory = (total - scheduler) / instances
userResources:
  # Total resources allocated for a single user
  resources:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 2
      memory: 2Gi

  scheduler:
    resources:
      limits:
        cpu: 1
        memory: 512Mi

  worker:
    nThreads: 2
    instances: 2

# Provisioner
provisioner:
  name: provisioner

  nodeSelector: {}

  image: nimbus16.llnl.gov:8443/default/compute-provisioner
  imageTag: a84476bb
  imagePullPolicy: Always

  frontendPort: 7777
  backendPort: 7778

  timeout: 60
  # Number of seconds that a users dask scheduler and workers will live for (default: 1 hour).
  lifetime: 3600

  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 128Mi
    # request:
    #   cpu: 100m
    #   memory: 32Mi

