wps:
  name: wps

  nodeSelector: {}

  replicas: 1
  image: nimbus16.llnl.gov:8443/default/compute-wps
  imageTag: a84476bb
  imagePullPolicy: Always

  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 200m
    #   memory: 256Mi

  beat:
    enabled: true
    development: false

    # Days until a job expires
    jobExpiration: 30
    # Days before expiration to warn
    jobWarn: 10

    # Configure the celery crontab https://docs.celeryproject.org/en/latest/userguide/periodic-tasks.html#crontab-schedules
    crontabHour: 23
    crontabMinute: 0

    resources: {}
      # limits:
      #   cpu: 500m
      #   memory: 512Mi
      # requests:
      #   cpu: 200m
      #   memory: 256Mi

  # Set to external hostname of cluster
  externalHost: 127.0.0.1
  allowedCIDR: 172.17.0.0/16

  apiUsername: wps_api_username
  apiPassword: wps_api_password

  adminEmail: admin@wps

  # Configure the values that will be used in creating WPS responses
  title: LLNL WPS Server
  abstract: LLNL WPS Compute Service
  keywords:
  - WPS

  provider:
    name: Admin
    site: https://nimbus16.llnl.gov:8443/default

  contact:
    name:
    position:
    phone:

  address:
    delivery:
    city:
    area:
    postal:
    counter:
    email:

  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: /api/metrics/
    prometheus.io/port: '8000'

  # OAuth configuration
  oauth:
    client: fake_oauth_client
    secret: fake_oauth_secret

  email:
    host: email@host
    port: 25
    user: ''
    password: ''

  ingress:
    annotations:
      ingress.kubernetes.io/ssl-redirect: 'true'
      ingress.kubernetes.io/hsts-max-age: '31536000'
      ingress.kubernetes.io/hsts-include-subdomains: 'true'
      ingress.kubernetes.io/force-hsts: 'true'

  instances:
  - name: external
    enabled: true
    paths:
    - /api
    - /wps
    labels:
      traffic-type: external
  - name: internal
    enabled: true
    paths:
    - /internal_api
    labels:
      traffic-type: internal

