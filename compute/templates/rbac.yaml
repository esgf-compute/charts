kind: ServiceAccount
apiVersion: v1
metadata:
  name: compute
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: wps
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: compute
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: wps
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
rules:
- apiGroups:
    - ""
    - rbac.authorization.k8s.io
    - apps
    - extensions
  resources:
    - namespaces
    - serviceaccounts
    - roles
    - rolebindings
    - resourcequotas
    - pods
    - deployments
    - services
    - ingresses
  verbs:
    - get
    - list
    - create
    - delete
- apiGroups:
    - ""
    - apps
    - extensions
  resources:
    - namespaces
    - pods
    - deployments
    - services
    - ingresses
  verbs:
    - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: compute
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: wps
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: compute
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: compute
  apiGroup: rbac.authorization.k8s.io
