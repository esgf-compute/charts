{{- if $.Values.twitcher.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "esgf-compute-wps.fullname" . }}-twitcher
  labels:
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/name: {{ template "esgf-compute-wps.name" $ }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version }}
data:
  development.ini: |
    ###
    # app configuration
    # https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
    ###

    [app:main]
    use = egg:pyramid_twitcher

    pyramid.reload_templates = true
    pyramid.debug_authorization = false
    pyramid.debug_notfound = false
    pyramid.debug_routematch = false
    pyramid.default_locale_name = en
    pyramid.includes =
        pyramid_debugtoolbar

    sqlalchemy.url = sqlite:////data/twitcher.sqlite

    retry.attempts = 3

    # By default, the toolbar only appears for clients from IP addresses
    # '127.0.0.1' and '::1'.
    # debugtoolbar.hosts = 127.0.0.1 ::1

    # twitcher
    twitcher.url = http://localhost:8000
    twitcher.adapter = default
    twitcher.basicauth = true
    twitcher.username = demo
    twitcher.password = demo
    twitcher.ows_security = true
    twitcher.ows_proxy = true
    twitcher.ows_proxy_protected_path = /ows
    twitcher.oauth = true
    # available types: random_token, signed_token, custom_token, keycloak_token
    twitcher.token.type = keycloak_token
    # run "make gencert"
    twitcher.token.keyfile = key.pem
    twitcher.token.certfile = pubkey.pem
    twitcher.token.expires_in = 3600
    twitcher.token.issuer = twitcher
    # run "make gensecret"
    twitcher.token.secret = secret

    # keycloak
    keycloak.url = http://localhost:8000
    keycloak.token.secret = {{ $.Values.twitcher.keycloak.secret }}

    ###
    # wsgi server configuration
    ###

    [alembic]
    # path to migration scripts
    script_location = /opt/birdhouse/src/twitcher/twitcher/alembic
    file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s
    # file_template = %%(rev)s_%%(slug)s

    [server:main]
    use = egg:waitress#main
    listen = 0.0.0.0:8000

    ###
    # logging configuration
    # https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
    ###

    [loggers]
    keys = root, twitcher, sqlalchemy

    [handlers]
    keys = console

    [formatters]
    keys = generic

    [logger_root]
    level = DEBUG
    handlers = console

    [logger_twitcher]
    level = DEBUG
    handlers = console
    qualname = TWITCHER

    [logger_sqlalchemy]
    level = WARN
    handlers =
    qualname = sqlalchemy.engine
    # "level = INFO" logs SQL queries.
    # "level = DEBUG" logs SQL queries and results.
    # "level = WARN" logs neither.  (Recommended for production systems.)

    [handler_console]
    class = StreamHandler
    args = (sys.stderr,)
    level = NOTSET
    formatter = generic

    [formatter_generic]
    format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
{{- end }}
