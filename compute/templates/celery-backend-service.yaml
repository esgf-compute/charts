apiVersion: v1
kind: Service
metadata:
  name: {{ template "compute.celery.fullname" $ }}-backend
  labels:
  {{- include "compute.celery.labels" $ | nindent 4 }}
spec:
  selector:
  {{- include "compute.celery.matchLabels" $ | nindent 4 }}
    component/part: backend
  ports:
    - port: 8888
      protocol: TCP
      name: metrics
