provisioner:
  image: nimbus2.llnl.gov/default/compute-provisioner
  imageTag: 2.3.0-da9c85cf

wps:
  image: nimbus2.llnl.gov/default/compute-wps
  imageTag: 2.3.2-da9c85cf
  
  auth:
    type: keycloak
    traefik:
    keycloak:
      url:
      realm: master
      clientID: wps
      clientSecret:
      regAccessToken:

backend:
  image: nimbus2.llnl.gov/default/compute-tasks
  imageTag: 2.3.1-da9c85cf

  auth:
    enabled: true
    clientID: wps
    clientSecret: 
    tokenUrl: 

thredds:
  image: nimbus2.llnl.gov/default/compute-thredds
  imageTag: 2.3.1-896b9af1

deploy:
  daskgateway: true
  traefikIngressRoute: true

persistence:
  storageClassName: hostpath

postgresql:
  postgresqlPassword: abcd1234

dask-gateway:
  gateway:
    auth:
      simple:
        password: abcd1234

    backend:
      image:
        name: nimbus2.llnl.gov/default/compute-tasks
        tag: 2.3.1-da9c85cf

      worker:
        extraPodConfig:
          volumes:
            - name: data-volume
              persistentVolumeClaim:
                claimName: esgf-compute-data

        extraContainerConfig:
          volumeMounts:
            - name: data-volume
              mountPath: /data/public

redis:
  password: abcd1234
