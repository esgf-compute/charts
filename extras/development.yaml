namespaces:
  default:

helmRepos:
  traefik: "https://helm.traefik.io/traefik"
  bitnami: "https://charts.bitnami.com/bitnami"

apps:
  traefik:
    namespace: "default"
    enabled: true
    chart: "traefik/traefik"
    version: "9.14.3"
    valuesFile: traefik.yaml
  keycloak:
    namespace: "default"
    enabled: true
    chart: "bitnami/keycloak"
    version: "2.1.2"
    valuesFile: keycloak.yaml
    hooks:
      postInstall: keycloak-post.yaml
