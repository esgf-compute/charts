imagePullSecrets:
  - name: docker-registry

persistence:
  dataClaimName: compute-data
  storageClassName: slow
  capacity: 100Gi

traefik:
  dashboard:
    ingress:
      annotations:
        ingress.kubernetes.io/ssl-redirect: 'true'
        ingress.kubernetes.io/hsts-max-age: '31536000'
        ingress.kubernetes.io/hsts-include-subdomains: 'true'
        ingress.kubernetes.io/force-hsts: 'true'

wps:
  oauth:
    client:
    secret:

  apiUsername:
  apiPassword:

  externalHost:

  email:
    host:

  adminEmail:

celery:
  prometheusUrl:

provisioner:
  timeout: 60

  lifetime: 480

nginx:
  ingress:
    annotations:
      ingress.kubernetes.io/ssl-redirect: 'true'
      ingress.kubernetes.io/hsts-max-age: '31536000'
      ingress.kubernetes.io/hsts-include-subdomains: 'true'
      ingress.kubernetes.io/force-hsts: 'true'

thredds:
  ingress:
    annotations:
      ingress.kubernetes.io/ssl-redirect: 'true'
      ingress.kubernetes.io/hsts-max-age: '31536000'
      ingress.kubernetes.io/hsts-include-subdomains: 'true'
      ingress.kubernetes.io/force-hsts: 'true'

prometheus:
  enabled: false
